<body>
    <header>
        <a href="index2.html" id="header-image-link"><img src="logo.jpg" alt="EA logo" id="logo"></a>
        <div class="nav-container" id="navigation-menu">
            <a href="about.html" class="nav-item">About</a>

            <a href="contact.html" class="nav-item">Contact</a>
        </div>
        <i class="fa fa-bars" id="menu-icon"></i>
    </header>
    <main>
        <div class="body-container" id="contact-container">
            <h2 id="contact-header">Contact Elisabeth Adkins</h2>
            <form action="https://formsubmit.co/gregorynewman12@gmail.com" method="POST">
                <div class="post-input-element">
                    <label for="contact-input">Contact Email</label>
                    <input type="email" name="email" placeholder="Email Address" required>
                </div>
                <input type="hidden" name="_subject" value="New submission!">
                <div class="post-input-element">
                    <label for="message-input">Message</label>
                    <input type="text" name="name" placeholder="Enter a short message" required>
                </div>
                <div class="post-input-element">
                    <input type="submit" name="Submit" id="contact-submit-button">
                </div>
                <input type="text" name="_honey" style="display:none">
            </form>
        </div>
    </main>
</body>

</html>
